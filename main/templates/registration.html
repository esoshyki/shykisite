<h4>
        {% if request.user.is_authenticated %} <div></div>
    {% else %}

		<form action="{{ url }} " method = "post"> {% csrf_token %}
            <div id="formregistrationtable">
            <table >
            <tr><td><label >ЛОГИН</label></td>
                <td>{{ form.username }}</td>
                <td><label>ПАРОЛЬ</label></td>
                <td>{{ form.password }}</td>
                <td><label>ЯЩИК</label></td>
                <td>{{ form.email }}</td>

             <td><input type="submit" class="button" value="Sign"></td>
                </tr>
            </table>
                </div>
    {% endif %}



        </form>

        {% if error %}
            <h1>{{ error }}</h1>
        {% endif %}
</h4>
